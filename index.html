<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <p class="message">Nothing to be cleared</p>
    </header>
    <main>
        <div class="module">
            <div class="moduleContent">

                <div class="moduleHeader">
                    <h1>TODO</h1>
                    <img src="./Assets/icon-moon.svg" alt="themeModeSwitch" class="switchThemeLogo" title="Switch the theme">
                </div>
                <div class="createNew">
                    <div title="Click to add new item" class="addLogo"><span class="plusSign">+</span></div>
                    <input class="createNewInput" type="text" placeholder="Create a new todo...">
                </div>
                <div class="listItems">
                </div>
                <div class="moduleFooter">
                    <button id="showAllBtn" class="footerBtn">All</button>
                    <button id="showActiveBtn" class="footerBtn">Active</button>
                    <button id="showCompletedBtn" class="footerBtn">Completed</button>
                    <button id="clearBtn">Clear Completed</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
